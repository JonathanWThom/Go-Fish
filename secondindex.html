<!DOCTYPE html>
<html >
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Go Fish</title>
  </head>
  <body>
    <div class="container">
      <button class="form-control" id="newGame">Click to begin a new game!</button>

      <div class="well">Your Book Count: <span id="userScore"></span><br><span id="bookCreated1"></span>
      </div>

      <div class="well">Homer Book Count: <span id="computerScore"></span><br><span id="bookCreated2"></span>
      </div>

      <div id="dialogueBox" class="well">Your turn.<span id="player1Turn"></span>Homer's turn.<span id="player2Turn"></span>
      </div>

      <form>
        <input id="userGuess" type="text">
        <button type="submit">Guess</button>
      </form>

      <div class="well">
        <h3>This is your current hand:</h3>
        <h5 id="userCardHand"></h5>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="footer">
            <div id="imginthefooter"><img src="img/waves.jpeg" id="waves" alt="image waves"></div>
        </div>
      </div>
    </div>​​​​​​​​​

  </body>
</html>
