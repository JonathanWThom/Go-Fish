<!DOCTYPE html>
<html >
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Go Fish</title>
  </head>
  <body>
    <div class="container">
      <div class="newGame">
        <button type="button" id="newGame" class="btn btn-info btn-lg">Click to begin a new game!</button>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="well">Your Book Count: <span id="userScore"></span><br><span id="bookCreated1"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">Deck Count: <span id="deckCount"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">Homer Book Count: <span id="computerScore"></span><br><span id="bookCreated2"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="well turn">
            <h4>Your turn:</h4><span id="player1Turn"></span><br>
            <span id="dialogueBox"></span><br>
            <span id="guessDialogue"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well turn">
            <h4>Homer's Card Count: <span id="homerCards"></span></h4>
            <h4>Homer's turn:</h4><span id="player2Turn"></span>
            <img src="img/homer.png" alt="picture of Homer with donut" class="donut">
          </div>
        </div>
      </div>

      <div id="cardTest">
      </div>

      <div class="well playerWell">
        <h3>This is your current hand:</h3>
        <h5 id="userCardHand"></h5>
        <form>
          <button type="submit" class="btn btn-info">Guess</button>
        </form>
      </div>

      <div id="player1Winner">
        <p>You Won!!!</p>
      </div>

      <div id="player2Winner">
        <p>Homer Won. Wow.</p>
      </div>
    </div><!--container-->
    <div class="row">
      <div class="col-lg-12">
        <div id="footer">
            <div id="imginthefooter"><img src="img/waves.jpeg" id="waves" alt="image waves"></div>
        </div>
      </div>
    </div>​​​​​​​​​

  </body>
</html>
